<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v'); // `v`は動画IDを指定するGETパラメータ

            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                },
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'enablejsapi': 1,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0, // 動画情報を非表示
                    'playsinline': 1, // iOSでインライン再生を強制
                    'disablekb': 1, // キーボードコントロールを無効化
                    'origin': window.location.origin // セキュリティ対策
                }
            });
        }

        function onPlayerReady(event) {
            // タップで再生・一時停止の切り替え
            const playerElement = document.getElementById('player');
            
            // PCのクリックとスマートフォンのタップの両方に対応
            playerElement.addEventListener('click', togglePlayPause);
            playerElement.addEventListener('touchstart', function(e) {
                e.preventDefault(); // デフォルトのタッチ動作を防止
                e.stopPropagation(); // イベントの伝播を停止
                togglePlayPause();
            }, { passive: false }); // passive: falseを指定してpreventDefaultを有効に

            // フルスクリーンで表示
            playerElement.style.width = "100%";
            playerElement.style.height = "100vh";
        }
        // 再生・一時停止を切り替える関数
        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }    </script>
</body>
</html>
