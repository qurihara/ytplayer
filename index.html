<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Player</title>
</head>
<body>
    <div id="player"></div>
    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        var player;
        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('v'); // `v`は動画IDを指定するGETパラメータ

            player = new YT.Player('player', {
                height: '390',
                width: '640',
                videoId: videoId,
                events: {
                    'onReady': onPlayerReady
                },
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'enablejsapi': 1,
                    'fs': 1,
                    'iv_load_policy': 3,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1,
                    'disablekb': 1,
                    'origin': window.location.origin,
                    'widget_referrer': window.location.origin,
                    'allow': 'autoplay',
                    'allowfullscreen': 'true',
                    'allowscriptaccess': 'always',
                    'wmode': 'transparent'
                }
            });
        }

        function onPlayerReady(event) {
            const playerElement = document.getElementById('player');
            
            // プレーヤーのスタイルを設定
            playerElement.style.width = "100%";
            playerElement.style.height = "100vh";
            playerElement.style.position = "fixed";
            playerElement.style.top = "0";
            playerElement.style.left = "0";
            playerElement.style.zIndex = "9999";
            playerElement.style.touchAction = "none";
            playerElement.style.webkitTouchCallout = "none";
            playerElement.style.webkitUserSelect = "none";
            playerElement.style.userSelect = "none";
            
            // イベントリスナーを設定
            playerElement.addEventListener('click', togglePlayPause);
            playerElement.addEventListener('touchstart', function(e) {
                e.preventDefault();
                e.stopPropagation();
                togglePlayPause();
            }, { passive: false });
        }
        
        // 再生・一時停止を切り替える関数
        function togglePlayPause() {
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                player.playVideo();
            }
        }    </script>
</body>
</html>
